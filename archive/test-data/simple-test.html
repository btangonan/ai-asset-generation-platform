<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ AI Asset Generator - Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dry-run {
            background: #28a745;
            color: white;
        }
        
        .dry-run:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .live {
            background: #dc3545;
            color: white;
        }
        
        .live:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .image-info {
            padding: 15px;
            text-align: center;
        }
        
        .image-info h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .image-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .image-info a:hover {
            text-decoration: underline;
        }
        
        .cost-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quick-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .quick-prompt {
            background: #e9ecef;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .quick-prompt:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Asset Generator - Simple Test</h1>
        
        <form id="imageForm">
            <div class="form-group">
                <label for="prompt">Image Description:</label>
                <textarea id="prompt" name="prompt" placeholder="Describe the image you want to generate..." required>A warm cinematic kitchen scene with morning sunlight streaming through windows</textarea>
                
                <div class="quick-prompts">
                    <button type="button" class="quick-prompt" onclick="setPrompt('A cozy living room with plants and warm lighting')">üè† Cozy Living Room</button>
                    <button type="button" class="quick-prompt" onclick="setPrompt('Modern office space with natural light')">üíº Modern Office</button>
                    <button type="button" class="quick-prompt" onclick="setPrompt('Elegant bedroom with soft evening ambiance')">üõèÔ∏è Elegant Bedroom</button>
                    <button type="button" class="quick-prompt" onclick="setPrompt('Rustic cafe with wooden furniture and vintage decor')">‚òï Rustic Cafe</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="variants">Number of Image Variants:</label>
                <select id="variants" name="variants">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3" selected>3 Images</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="button" id="dryRunBtn" class="dry-run" onclick="generateImages(true)">
                    üß™ Test Generation (Free)
                </button>
                <button type="button" id="liveBtn" class="live" onclick="generateImages(false)">
                    üöÄ Live Generation ($0.25)
                </button>
            </div>
        </form>
        
        <div id="status" class="hidden"></div>
        <div id="loading" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>Generating your images... This may take a few moments.</p>
            </div>
        </div>
        
        <div id="results" class="results hidden"></div>
    </div>

    <script>
        const API_URL = 'https://orchestrator-582559442661.us-central1.run.app';
        const API_KEY = 'aip_XBvepbgodm3UjQkWzyW5OQWwxnZZD3z0mXjodee5eTc';
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('dryRunBtn').disabled = true;
            document.getElementById('liveBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dryRunBtn').disabled = false;
            document.getElementById('liveBtn').disabled = false;
        }
        
        async function generateImages(isDryRun) {
            const prompt = document.getElementById('prompt').value.trim();
            const variants = parseInt(document.getElementById('variants').value);
            
            if (!prompt) {
                showStatus('Please enter an image description', 'error');
                return;
            }
            
            if (!isDryRun) {
                const confirmed = confirm(`This will cost $${(variants * 0.25).toFixed(2)} to generate ${variants} image(s). Continue?`);
                if (!confirmed) return;
            }
            
            hideStatus();
            showLoading();
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch(`${API_URL}/batch/images`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        items: [{
                            scene_id: `TEST-${Date.now()}`,
                            prompt: prompt,
                            variants: variants
                        }],
                        runMode: isDryRun ? 'dry_run' : 'live'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Generation ${isDryRun ? 'tested' : 'started'} successfully! Job ID: ${result.job_id}`, 'success');
                    
                    // Start polling for results
                    pollResults(result.job_id, isDryRun);
                } else {
                    showStatus(`‚ùå Error: ${result.detail || 'Unknown error occurred'}`, 'error');
                    hideLoading();
                }
                
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                hideLoading();
            }
        }
        
        async function pollResults(jobId, isDryRun) {
            let attempts = 0;
            const maxAttempts = 30; // 5 minutes max
            
            const poll = async () => {
                try {
                    const response = await fetch(`${API_URL}/status/${jobId}`, {
                        headers: {
                            'x-api-key': API_KEY
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'completed') {
                        hideLoading();
                        showResults(result, isDryRun);
                        showStatus('üéâ Images generated successfully!', 'success');
                    } else if (result.status === 'failed') {
                        hideLoading();
                        showStatus(`‚ùå Generation failed: ${result.error || 'Unknown error'}`, 'error');
                    } else if (attempts < maxAttempts) {
                        // Still processing, check again in 10 seconds
                        attempts++;
                        setTimeout(poll, 10000);
                    } else {
                        hideLoading();
                        showStatus('‚è∞ Generation timed out. Check status manually.', 'error');
                    }
                    
                } catch (error) {
                    if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(poll, 10000);
                    } else {
                        hideLoading();
                        showStatus(`‚ùå Error checking status: ${error.message}`, 'error');
                    }
                }
            };
            
            // Start polling after 5 seconds
            setTimeout(poll, 5000);
        }
        
        function showResults(result, isDryRun) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <h3>üñºÔ∏è Generated Images</h3>
                ${result.cost ? `<div class="cost-info">üí∞ Cost: $${result.cost.toFixed(2)}</div>` : ''}
                <div class="image-grid">
            `;
            
            if (result.results) {
                ['nano_img_1', 'nano_img_2', 'nano_img_3'].forEach((key, index) => {
                    if (result.results[key]) {
                        html += `
                            <div class="image-card">
                                <img src="${result.results[key]}" alt="Generated Image ${index + 1}" loading="lazy">
                                <div class="image-info">
                                    <h4>Variant ${index + 1}</h4>
                                    <a href="${result.results[key]}" target="_blank">View Full Size</a>
                                </div>
                            </div>
                        `;
                    }
                });
            }
            
            html += '</div>';
            
            if (isDryRun) {
                html += '<div class="status info">‚ÑπÔ∏è These are placeholder images. Use "Live Generation" for real AI-generated images.</div>';
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
        
        // Test API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/healthz`);
                if (response.ok) {
                    showStatus('üü¢ API connection successful - Ready to generate images!', 'success');
                    setTimeout(hideStatus, 5000);
                }
            } catch (error) {
                showStatus('üî¥ API connection failed - Please check your internet connection', 'error');
            }
        });
    </script>
</body>
</html>
