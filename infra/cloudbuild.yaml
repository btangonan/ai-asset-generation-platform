# Cloud Build configuration for AI Asset Generation Platform
steps:
  # Install dependencies and build
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install', '-g', 'pnpm@8']
    
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['install', '--frozen-lockfile']
    
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['build']
    
  # Run tests
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['test']
    env:
      - 'NODE_ENV=test'
      
  # Run linting and type checking
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['lint']
    
  - name: 'node:20'
    entrypoint: 'pnpm'
    args: ['typecheck']

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'apps/orchestrator/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/ai-orchestrator:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/ai-orchestrator:latest',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-orchestrator:$COMMIT_SHA']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-orchestrator:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'ai-orchestrator',
      '--image', 'gcr.io/$PROJECT_ID/ai-orchestrator:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--min-instances', '1',
      '--max-instances', '100',
      '--cpu', '1',
      '--memory', '1Gi',
      '--timeout', '3600',
      '--concurrency', '20',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    ]

  # Health check
  - name: 'gcr.io/cloud-builders/curl'
    args: [
      '-f',
      'https://ai-orchestrator-$PROJECT_ID.a.run.app/healthz'
    ]

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build artifacts
images:
  - 'gcr.io/$PROJECT_ID/ai-orchestrator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-orchestrator:latest'

# Build timeout
timeout: '1200s'

# Substitutions for CI/CD customization  
substitutions:
  _SERVICE_NAME: 'ai-orchestrator'
  _REGION: 'us-central1'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '100'